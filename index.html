<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Download Text File Demo</title>
		<style>
			body{ font: menu; }
		</style>
		<script src='download.js'></script>
	</head>
	<body>
		<h1>Download Text File Demo</h1>
		<button onclick="go()">Click me</button>
		<main></main>
		<script>
			function go(){
				var url = "Files/" + "sample.pdf";
				var x=new XMLHttpRequest();
				x.open( "GET", url , true);
				x.responseType="blob";
				x.onload= function(e){download(e.target.response, "sample.pdf", "application/pdf");};
				x.send();

				//download("./image.jpg", "image.jpg", "image/jpg");

				//download("/image.jpg");

				//download(new Blob("./image.jpg"), "image.jpg", "image/jpg");
			}
		</script>
	</body>

</html>
